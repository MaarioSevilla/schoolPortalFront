<div class="row main-div" style="height: 100vh; background-color: #083A5B;">
   <div class="row content-up-down"><br></div>
   <div class="row">
   <div class="col-sm-2"></div> 
   <div class="col-sm-5 center-flex-image">
      
   </div>
   <div class="col-sm-3 center-flex" style="background-color: white;" >
  <div class="border-0 ps-4 pe-3 container centrar-verticalmente">
    <div class="input-group form-group">
       <div style="margin: auto; width: 80%;">
       </div>
    </div>
    <div class="center-flex">
         <img src="../../../assets/img/school-logo.png" height="200px" class="logo">
      </div>
    <div class="center-flex">
       <h3>Iniciar Sesión</h3>
    </div>
    
    <form autocomplete="off"  class="text-center" [formGroup]="form" (ngSubmit)="login()">
       <div class="input-group form-group mt-2">
        
          <span class="input-group-text"><mat-icon>person</mat-icon></span>
          <input type="text" class="form-control" formControlName="user" 
             placeholder="Usuario">
       </div>
       <div class="input-group form-group mt-2">
         <span class="input-group-text"><mat-icon>password</mat-icon></span>
       <input type="password" class="form-control" formControlName="password" 
          placeholder="Password">
        </div>

      

       <div class="input-group form-group">
         <re-captcha formControlName="recaptchaReactive" ngDefaultControl (resolved)="resolved($event!)" (errored)="errored()"></re-captcha>

       </div>

       <div class="form-group mt-2">
          <div class="d-grid gap-2">
             <button type="button" *ngIf="isDisabled" class="btn btn-custom" type="submit">
                Ingresar
             </button>
          </div>
       </div>
       <div class="row">
          <br/>
      </div>
      <div class="row">
         <div class="d-grid gap-2">
            <a href="#">¿Olvidaste tu Contraseña?</a>
         </div>
     </div>
      
    </form>
 </div>
</div>
<div class="col-sm-2"></div> 
</div> 
<div class="row content-up-down"><br/></div>
</div>
